<ion-view view-title="Forgot Password">
  <ion-content padding="true">
    <form name="forgetPass" novalidate ng-submit="forgetPass.$valid && fp.forgetPass(fp.email)">
        <p><label>Enter your email to reset your password :p</label></p>
        <div class="list">

          <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : forgetPass.email.$invalid  && forgetPass.$submitted}">
            <span class="input-label">Email</span>
            <input name="email" type="email" placeholder="abc@xyz.com" ng-model="fp.email" required>
          </label>
          <button class="button button-block button-positive" type="submit">Submit</button>
        </div>
        <div class="form-errors" ng-show="forgetPass.email.$invalid && forgetPass.$submitted">
            Email format invalid :p
        </div>


    </form>
    <p>
      Return to <a ng-click="fp.backToLogin()">Login</a>.
    </p>
  </ion-content>
</ion-view>
