
<ion-view view-title="Login">
  <ion-content class="padding">
    <div ng-controller="LoginCtrl" class="content text-center">
      <div class="row">
        <div class="col col-50 col-offset-25">
            <div class="list list-inset">
              <label class="item item-input item-icon-right">
                <input type="password" ng-hide="showPassword" class="text-center" ng-model="expression" placeholder="Enter PIN" maxlength="4">
                <input type="text" ng-show="showPassword" class="text-center" ng-model="expression" placeholder="Enter PIN" maxlength="4">

                <i class="icon ion-eye" on-touch="showPassword = !showPassword"></i>
              </label>

            </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-20 col-offset-20">
            <button class="button button-clear" ng-click="add(1)">1</button>
        </div>
        <div class="col col-20">
            <button class="button button-clear" ng-click="add(2)">2</button>
        </div>
        <div class="col col-20">
            <button class="button button-clear" ng-click="add(3)">3</button>
        </div>
      </div>
      <div class="row">
        <div class="col col-20 col-offset-20">
            <button class="button button-clear" ng-click="add(4)">4</button>
        </div>
        <div class="col col-20">
            <button class="button button-clear" ng-click="add(5)">5</button>
        </div>
        <div class="col col-20">
            <button class="button button-clear" ng-click="add(6)">6</button>
        </div>
      </div>
      <div class="row">
        <div class="col col-20 col-offset-20">
            <button class="button button-clear" ng-click="add(7)">7</button>
        </div>
        <div class="col col-20">
            <button class="button button-clear" ng-click="add(8)">8</button>
        </div>
        <div class="col col-20">
            <button class="button button-clear" ng-click="add(9)">9</button>
        </div>
      </div>
      <div class="row">
        <div class="col col-20 col-offset-20">

        </div>
        <div class="col col-20">
            <button class="button button-clear" ng-click="add(0)">0</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
